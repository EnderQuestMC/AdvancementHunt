# ----------------------------------------------------------------------------
# Configure the messages the plugin displays
# - send_type
#   - TITLE: Title Card
#   - SUBTITLE: Subtitle
#   - CHAT: Chat
#   - ACTION_BAR: Action Bar
#   - SUBTITLE: Subtitle
# ----------------------------------------------------------------------------

Messages:
  hunter_won:
    send_type: "TITLE"
    message: "Winner: The Hunters"
  game_over:
    send_type: "ACTION_BAR"
    message: "The game is over!"
  player_offline:
    send_type: "CHAT"
    message: "&his player is offline!"
  time_left:
    send_type: "ACTION_BAR"
    message: "Time remaining: %ah_time_remaining%"
  the_fleeing_player:
    send_type: "TITLE"
    message: "The Fleeing Player: %player%"
  the_hunter:
    send_type: "ACTION_BAR"
    message: "Hunter: %player%"
  won:
    send_type: "TITLE"
    message: "%player% won!"
  not_enough_players:
    send_type: "ACTION_BAR"
    message: "There are %count% players missing until the start!"
  is_fleeing_player:
    send_type: "TITLE"
    message: "The hunters are approaching! Get the Advancement %ah_name%!"
  stop_game:
    send_type: "ACTION_BAR"
    message: "The game stops in %countdown%..."
  in_progress_game:
    send_type: "CHAT"
    message: "&cRound already started!"
  start_game:
    send_type: "ACTION_BAR"
    message: "The game starts in %countdown%..."
